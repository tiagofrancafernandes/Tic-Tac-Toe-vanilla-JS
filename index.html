<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <style>
            :root {
                --circle-img: url(https://cutewallpaper.org/24/painted-circle-png/circle-png-paint-stroke-circle-png-transparent-png-vhv.png);
                --cross-img: url(https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/1200px-Red_x.svg.png);
            }

        .flex-container > div {
          background-repeat: no-repeat;
          background-size: 50%;
          background-position: center;
        }

        [data-box-value="circle"] {
            background-image: var(--circle-img);
        }
        [data-box-value="cross"] {
            background-image:  var(--cross-img);
        }

        .flex-container:not([data-have-a-winner])[data-selector-type="cross"] > div:hover:not([data-box-value]) {
            background-image: var(--cross-img);
            cursor: pointer !important;
            opacity: 0.6;
        }

        .flex-container:not([data-have-a-winner])[data-selector-type="circle"] > div:hover:not([data-box-value]) {
            background-image: var(--circle-img);
            cursor: pointer !important;
            opacity: 0.6;
        }

        .flex-container[data-have-a-winner] > div:not([is-winner]) {
            opacity: 0.3;
            background-color: gray;
        }

        .flex-container[data-have-a-winner] > div[is-winner] {
            opacity: 1;
            background-color: green;
        }

        .flex-container:not([data-have-a-winner]) > div[data-box-value]:hover {
            cursor: not-allowed !important;
        }

        .flex-container {
            user-select: none;
          display: flex;
          flex-wrap: wrap;
          background-color: DodgerBlue;
          width: 90%;
          height: 100vh;
          margin: 1pt auto;
        }

        .flex-container > div {
          background-color: #f1f1f1;
          width: 30%;
          min-height: 32vh;
          height: 32vh;
          margin: 5pt auto;
          vertical-align: middle;
          text-align: center;
        }
        </style>
    </head>
    <body>
        <div>
            <button type="button" resetBoard>resetBoard</button>
        </div>
        <div
            class="flex-container"
            data-selector-type="cross"
            data-have-a-winner
        >
            <div data-block-id="1" data-box-value="circle" is-winner>1</div>
            <div data-block-id="2" data-box-value="cross">2</div>
            <div data-block-id="3" data-box-value="cross">3</div>
            <div data-block-id="4">4</div>
            <div data-block-id="5" data-box-value="circle" is-winner>5</div>
            <div data-block-id="6" data-box-value="circle">6</div>
            <div data-block-id="7" data-box-value="cross">7</div>
            <div data-block-id="8">8</div>
            <div data-block-id="9" data-box-value="circle" is-winner>9</div>
        </div>
    </body>
    <script>
        function resetBoard() {
            let container = document.querySelector('.flex-container')

            container.removeAttribute('data-have-a-winner')

            document.querySelectorAll('.flex-container > div')
                .forEach(block => {
                    [
                        'data-box-value',
                        'is-winner',
                    ].forEach(attribute => block.removeAttribute(attribute))
                })
        }

        function getSelectionType() {
            let container = document.querySelector('.flex-container')

            if (!container || !container.dataset.selectorType) {
                return null;
            }

            let current = container.dataset.selectorType

            current = ['circle', 'cross'].includes(current) ? current : 'cross'

            return current
        }

        function invertSelectionType() {
            let container = document.querySelector('.flex-container')

            if (!container || !container.dataset.selectorType) {
                return null;
            }

            container.dataset.selectorType = getSelectionType() == 'cross' ? 'circle' : 'cross'
        }

        function haveAWinner() {
            let container = document.querySelector('.flex-container')
            return container && container.dataset.haveAWinner != undefined
        }

        function blockCanBeChecked(block) {
            if (!block) {
                return false;
            }

            return !haveAWinner() && block.dataset.blockId != undefined && !block.dataset.boxValue
        }

        function checkBlock(block) {
            let canBeChecked = blockCanBeChecked(block)

            if (!canBeChecked || !getSelectionType()) {
                console.log('Invalido', block.dataset.blockId, block.dataset.boxValue != undefined, canBeChecked)
                return
            }

            console.log('canBeChecked:', canBeChecked, 'getSelectionType', getSelectionType())
            block.setAttribute('data-box-value', getSelectionType())
            invertSelectionType()
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('button[resetBoard]')
                .addEventListener('click', resetBoard)

            document.querySelectorAll('.flex-container > div[data-block-id]')
                .forEach(block => {
                    block.addEventListener('click', event => {
                        if (haveAWinner()) {
                            console.log('Have a winner')
                            return
                        }

                        checkBlock(event.target)
                    })
                })
        });
    </script>
</html>
