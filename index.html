<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <style>

        .flex-container > div {
          background-repeat: no-repeat;
          background-size: 50%;
          background-position: center;
        }

        [data-box-value="circle"] {
            background-image: url(https://cutewallpaper.org/24/painted-circle-png/circle-png-paint-stroke-circle-png-transparent-png-vhv.png);
        }
        [data-box-value="cross"] {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/1200px-Red_x.svg.png);
        }

        .flex-container:not([have-a-winner])[data-selector-type="cross"] > div:hover:not([data-box-value]) {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/1200px-Red_x.svg.png);
            cursor: pointer !important;
            opacity: 0.6;
        }

        .flex-container[have-a-winner] > div:not([is-winner]) {
            opacity: 0.3;
            background-color: gray;
        }

        .flex-container[have-a-winner] > div[is-winner] {
            opacity: 1;
            background-color: green;
        }

        .flex-container:not([have-a-winner]) > div[data-box-value]:hover {
            cursor: not-allowed !important;
        }

        .flex-container {
          display: flex;
          flex-wrap: wrap;
          background-color: DodgerBlue;
          width: 90%;
          height: 100vh;
          margin: 1pt auto;
        }

        .flex-container > div {
          background-color: #f1f1f1;
          width: 30%;
          height: 32vh;
          margin: 5pt auto;
          vertical-align: middle;
          text-align: center;
        }
        </style>
    </head>
    <body>
        <div class="flex-container" data-selector-type="cross" have-a-winner>
            <div data-box-value="circle">1</div>
            <div data-box-value="cross">2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div data-box-value="circle" is-winner>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
